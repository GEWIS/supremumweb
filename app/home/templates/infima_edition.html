{% extends 'layout.html' %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{url_for('home.static', filename='stylesheets/infima.css')}}">
{% endblock %}


{% block body %}
<div class="infima-overview">
    <h2 class="title">The infima of Supremum {{supremum.volume_nr}}.{{supremum.edition_nr}}</h2>
    <div class="infima-list">
        {% for infimum in infima %}
        <div class="infima-card" id={{infimum.id}}>
            <p>{{infimum.content}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
