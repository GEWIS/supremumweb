{% extends 'components/layout.html' %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{url_for('home.static', filename='stylesheets/infima.css')}}">
{% endblock %}


{% block body %}
<section>
    <div class="section-container title-container">
        <h2 class="title">The infima of
            <a href="{{ url_for('home.supremum_by_volume_nr_and_edition_nr', volume_nr=supremum.volume_nr, edition_nr=supremum.edition_nr)}}" class="section-link">
                Supremum {{supremum.volume_nr}}.{{supremum.edition_nr}}
            </a>
        </h2>
    </div>
</section>
<section>
    <div class="section-container infima-container">
        {% for infimum in infima %}
        <div class="infima-card" id={{infimum.id}}>
            <p>{{infimum.content}}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
