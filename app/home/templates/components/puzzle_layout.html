<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Supremum - GEWIS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('home.static', filename='stylesheets/shared.css')}}">
    <link href="https://gewis.nl/img/favicon.ico" rel="shortcut icon">
    <link href="https://gewis.nl/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="https://gewis.nl/corporateidentity/public/cdn/gewisicons/v1.1/style.css" rel="stylesheet">
    {% block links %}{% endblock %}
</head>
<body>
    {% block menu %}{% include 'components/menu.html' %}{% endblock %}
    <div class="container">
        <section style="background-color: white; color: black">
            <div class="puzzle-answer-container">
                {% block body %}{% endblock %}
                <div class="puzzle-list">
                    <a class="puzzle-link" href="{{ url_for('home.puzzle_answers') }}">
                        <span>Back to the overview</span>
                    </a>
                </div>
            </div>
        </section>
    </div>
    {% include 'components/footer.html' %}
</body>
</html>
