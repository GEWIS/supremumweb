{% extends 'layout.html' %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{url_for('admin.static', filename='stylesheets/admin.css')}}">
{% endblock %}

{% block body %}
<div class="overview-item full-page">
    <div class="overview-container">
        <div class="table-title">
            <h3>Supremum overview</h3>
            <a class="cta-button"><b>+</b></a>
        </div>
        <div class="admin-table">
            <table>
                <tr>
                    <th><span>Name</span></th>
                    <th><span>Title</span></th>
                    <th><span>Released</span></th>
                    <th colspan="3"><span>Edit</span></th>
                </tr>
                {% for edition in editions %}
                <tr>
                    <td>
                        <p>{{ edition.name }}</p>
                    </td>
                    <td>
                        <p>{{ edition.title }}</p>
                    </td>
                    <td><input type="radio" checked></button></td>
                    <td><button>Edit</button></td>
                    <td><button>pdf</button></td>
                    <td><button>pic</button></td>                    
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<div class="overview-item">
    <div class="overview-container">
        <div class="table-title">
            <h3>Infima overview</h3>
        </div>

        <div class="admin-table">

        </div>
    </div>
</div>
{% endblock %}
