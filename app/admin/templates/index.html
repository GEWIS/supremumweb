{% extends 'components/admin_layout.html' %}

{% from 'components/tables.html' import infima_table, supremum_table %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{url_for('admin.static', filename='stylesheets/admin.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('admin.static', filename='stylesheets/table.css')}}">
{% endblock %}

{% block body %}
<div class="overview-item">
    <div class="overview-container">
        <div class="table-title">
            <h3>Supremum overview</h3>
            <a class="cta-button" href="supremum/new"><b>+</b></a>
        </div>
        {{ supremum_table(editions) }}
    </div>
</div>
<div class="overview-item">
    <div class="overview-container">
        <div class="table-title">
            <h3>Unassigned infima overview</h3>
            <a class="cta-button" href="infima/assign"><b>></b></a>
        </div>
        {{ infima_table(infima) }}
    </div>
</div>
{% endblock %}
