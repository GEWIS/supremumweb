{% extends 'components/admin_layout.html' %}

{% from 'components/tables.html' import infima_table %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{url_for('admin.static', filename='stylesheets/admin.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('admin.static', filename='stylesheets/table.css')}}">
{% endblock %}

{% block body %}
<section>
    <div class="table-title">
        <h3>Infima overview of {{ supremum|string }}</h3>
        <div class="buttons">
            <a class="cta-button" href="{{ url_for('admin.download_infima_of_supremum_edition_with_id', sid=supremum.id)}}">
                <img src="{{url_for('admin.static', filename='img/download.svg')}}">
            </a>
        </div>
    </div>
</section>
<section>
    <div class="table-container">
        {{ infima_table(infima) }}
    </div>
</section>
{% endblock %}
